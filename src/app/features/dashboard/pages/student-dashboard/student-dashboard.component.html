<div class="dashboard-container">
  <h1>Student Dashboard</h1>
  <div class="user-info">
    <p>Logged in as: <strong>Student</strong></p>
    <p>Email: {{userEmail}}</p>
    <p *ngIf="userName">Name: {{userName}}</p>
    <p>School ID: {{schoolId}}</p>
  </div>
  <div class="dashboard-content">
    <p>Welcome to your Student Dashboard! From here you can access your courses, track your progress, and schedule lessons.</p>
  </div>
</div>
