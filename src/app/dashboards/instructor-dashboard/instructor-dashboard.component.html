<div class="dashboard-container">
  <h1>Instructor Dashboard</h1>
  <div class="user-info">
    <p>Logged in as: <strong>Instructor</strong></p>
    <p>Email: {{userEmail}}</p>
    <p *ngIf="userName">Name: {{userName}}</p>
    <p>School ID: {{schoolId}}</p>
  </div>
  <div class="dashboard-content">
    <p>Welcome to your Instructor Dashboard! From here you can manage your students, schedule lessons, and track your teaching hours.</p>
  </div>
</div>
