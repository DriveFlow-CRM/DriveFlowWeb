<nav class="navbar" [class.expanded]="isExpanded">
  <div class="navbar-container">
    <!-- Logo area -->
    <div class="logo-container">
      <button class="menu-toggle" (click)="toggleMenu()">
        <span class="material-icons">menu</span>
      </button>
      <a routerLink="/dashboard" class="logo">
        <img src="assets/images/logo/logo-compact.png" alt="DriveFlow Logo" class="logo-img">
      </a>
    </div>

    <!-- Navigation links -->
    <div class="nav-links" [class.active]="isExpanded">
      <!-- Mobile close button inside the nav-links -->
      <div *ngIf="isMobile" class="mobile-nav-header">
        <img src="assets/images/logo/logo-extended.png" alt="DriveFlow Logo" class="mobile-logo">
        <button class="mobile-close-button" (click)="closeMenu()">
          <span class="material-icons">close</span>
        </button>
      </div>

      <a
        *ngFor="let item of navItems"
        [routerLink]="getFullRoute(item.path)"
        routerLinkActive="active"
        (click)="closeMenuOnMobile()"
      >
        <span class="material-icons">{{ item.icon }}</span>
        <span class="link-text">{{ item.label }}</span>
      </a>
    </div>

    <!-- User actions -->
    <div class="user-actions">
      <div class="user-info">
        <span class="user-email" *ngIf="userEmail">{{ userEmail }}</span>
        <span class="user-role" *ngIf="userRole === 'SuperAdmin'">Super Admin</span>
        <span class="user-role" *ngIf="userRole === 'SchoolAdmin'">School Admin</span>
      </div>
      <button class="logout-button" (click)="handleLogout()">
        <span class="material-icons">logout</span>
        <span class="button-text">Logout</span>
      </button>
    </div>
  </div>
</nav>

<!-- Mobile overlay when menu is open -->
<div class="mobile-overlay" [class.active]="isExpanded" (click)="closeMenu()"></div>
